name: test

on:
  push:
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  tests:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: python -m pip install --upgrade pip hatch

    - name: Run style check
      run: hatch run style:check

    - name: Check types
      run: hatch run types.${{ matrix.python-version }}:check

    - name: Run static analysis
      run: hatch fmt --check

    - name: Run tests
      run: hatch run test.py${{ matrix.python-version }}:test-cov

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2
      with:
        flagname: covdata-${{ matrix.os }}-${{ matrix.python-version }}
        parallel: true

  finish:
    name: Coverage
    needs:
      tests
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
